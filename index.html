<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap');
  </style> 
  
  <title>Todo List</title>

</head>
<body>

  <header>
    <div class="logo">
      <h1>Todo</h1>
    </div>
    <div id="darkToLight">
      <img src="/images/icon-sun.svg" alt="sun">
    </div>
  </header>

  <form>
    <div class="mainWrapper">
      <input type="checkbox" id="submit">
      <input type="text" id="todoInput" autocomplete="off" placeholder="create a new todo...">
    </div>
  </form> 

  <div class="todoContainer">
    <ul class="todoList"></ul>
  </div>

  <div class="todoTest">
    <div class="todoContainerTest">
      <ul class="todoListTest">
        <!--<li class="itemTest">
          <div class="checkBox">
            <input type="checkbox" id="submit">
          </div>
          <div class="text">
            <p>testing words...</p>
          </div>
          <div class="cross">
            <img src="/images/icon-cross.svg" alt="cross">
          </div>
        </li> -->
      </ul>
    </div>
  </div>

  <div class="valueContainer">
    <div class="valueWrapper">
      <div class="itemsLeftContainer">
        <span id = 'itemsLeft'>0</span><p>items left</p>
      </div>
      <div id="clearCompleted">
        <p>Clear Completed</p>
      </div>
    </div>
  </div>

  <footer>

    <div id="instructions">
      <ul>
        <li id= "all">All</li>
        <li id= "active">Active</li>
        <li id= "completed">Completed</li>
      </ul>
    </div>

  </footer>

  <script src ='app.js'></script>
</body>
</html>
